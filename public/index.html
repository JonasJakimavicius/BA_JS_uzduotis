<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bundle.css">

</head>
<body>

<div class="mdc-text-field username">
    <input type="text" class="mdc-text-field__input" id="username-input" name="username">
    <label class="mdc-floating-label" for="username-input">Vardas</label>
    <div class="mdc-line-ripple"></div>
</div>
<div class="mdc-text-field email">
    <input type="email" class="mdc-text-field__input" id="email-input" name="email">
    <label class="mdc-floating-label" for="email-input">El. paštas</label>
    <div class="mdc-line-ripple"></div>
</div>
<div class="mdc-text-field date">
    <input type="date" class="mdc-text-field__input" id="date-input" name="date">
    <label class="mdc-floating-label" for="date-input">Data</label>
    <div class="mdc-line-ripple"></div>
</div>
<div class="textarea-wrapper">
    <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label">
        <textarea class="mdc-text-field__input " name="comment" rows="8" cols="40" aria-label="Label"></textarea>
        <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__trailing"></div>
        </div>
    </div>
    <button class="mdc-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Siųsti</span>
    </button>
</div>
<div class="table-wrapper">
    <div class="mdc-data-table">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Vardas</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                    scope="col">El. paštas
                </th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                    scope="col">Data
                </th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Komentaras</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">

            </tbody>
        </table>
    </div>
</div>
<script src="main.js"></script>
<script src="style.js"></script>
</body>
</html>
